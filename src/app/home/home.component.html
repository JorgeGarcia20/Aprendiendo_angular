<h2>Pagina principal</h2>

<div *ngIf="identificado; then identificador else noIdentificado"></div>

<ng-template #identificador>
  <h3>Estas identificado en la aplicaci√≥n</h3>
  <button (click)="unsetIdentificado()">Salir</button>
</ng-template>

<ng-template #noIdentificado>
  <h3>No estas identificado, pulsa este boton para identificarte</h3>
  <button (click)="setIdentificado()">Identificate</button>
</ng-template>
